<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>

<body>
    <h1>Contoh Audio di Web</h1>
    <div id="lagu">
        <audio autoplay="true">
            <source src="intension.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donk!
        </audio>
    </div>
    <div>
        <audio controls=" true">
            <source src="intension.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donkl
        </audio>
    </div>
    <div>
        <audio controls>
            <source src="intension.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio, upgrade donk!
        </audio>
    </div>
    <div>
        <audio muted="true">
            <source src="intension.mp3" type "audio/mpeg"> Browsermu tidak mendukung tag audio, upgrade donk!
        </audio>
    </div>
</body>

</html>
