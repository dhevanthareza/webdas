<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>

<body>
    <h1>Contoh Audio di Web</h1>
    <div id="lagu">
        <audio controls autoplay="true">
            <source src="audio.mp3">
            Browsermu tidak mendukung tag audio
        </audio>
    </div>
    <div>
        <audio controls=" true">
            <source src="audio.mp3">
            Browsermu tidak mendukung tag audio
    </div>
    <div>
        <audio controls muted="true">
            <source src="audio.mp3"> Browsermu tidak mendukung tag audio
        </audio>
    </div>
</body>

</html>
